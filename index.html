<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Word Guess Game</title>

  </head>

  <body>

        <div class="bgimg">

        <div class="introHead">
            <h1>Wonderful World of Beer</h1>
                <h2>Let's play a word guess game!</h2>
                    <h3 span class="blinking">Press any key to start.</h3>
        </div>


        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="leftCol">
                        <h4 class="sub-header">Guess this word</h4>
                            <div class="game-word">
                                <br>
                                <div class="underscore">_ _ _ _</div>
                                <br>
                                <div class="rightGuess">Right!</div>
                                <br>
                                <div class="wrongGuess">Oops!</div>
                            </div>
                    </div>
                </div>
            
                <div class="col-sm-6">
                    <div class="rightCol">
                        <h4 class="sub-header">Letters guessed</h4>
                            <div class="guessed-letters">
                            </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="leftCol">
                        <h4 class="sub-header">Hint</h4>
                            <div class="hinter">
                                <p id="hintbeer">Mmmmm, beer</p>
                            </div>
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="rightCol">
                        <h4 class="sub-header">Score</h4>
                            <div class="scorebox">
                        <h5 class="sub-header">Wins</h45>
                            <div class="winbox">
                        <h5 class="sub-header">Losses</h45>
                            <div class="lossbox">
                            </div>
                            </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
        </div>


  </body>



</html>
<script type="text/javascript" src="assets/javascript/game.js" async></script>
