<script>
// create array of words
var words = ["fermentation", "barley", "yeast", "hops", "bottle", "keg", "stout", "pilsner", 
"craft", "lager", "draught", "festival", "pong", "stein", "pint", "weizen", "goblets", "bock", 
"microbrewery", "golden", "brewski", "copper", "carbonation", "brewpub"];

// have word selected randomly
var randNum = Math.floor(Math.random()* words.length);
console.log(randNum);
var chosenWord = words[randNum];
console.log(chosenWord);
var rightWord = [];
var wrongWord = [];
var underScore = [];

//DOM manipulation 
var showUnderscore = document.getElementsByClassName("underscorelines");
var docRightGuess = document.getElementsByClassName("rightGuess");
var docWrongGuess = document.getElementsByClassName("wrongGuess");


// create underscores based on length of word
console.log(chosenWord);
function genUnderScore() {
    for(i=0; i<chosenWord.length; i++) {
        underScore.push("_");
    }
    return underScore;
};
    console.log(genUnderScore());


document.addEventListener('keypress', function(event) {
    var keyword = String.fromCharCode(event.keyCode);
    console.log(keyword);
//if users guess is right 
    if(chosenWord.indexOf(keyword) > -1) {
        console.log(true);
//add to rightWords array
    rightWord.push(keyword);
    console.log(rightWord);
    underScore[chosenWord.indexOf(keyword)] = keyword;
    showUnderscore[0].innerHTML = underScore.join(' ');
    docRightGuess[0].innerHTML = rightWord;
    console.log(underScore);
    if(underScore.join(' ') == chosenWord) {
        alert("winner");
    }
    else {
    wrongWord.push(keyword);}
    console.log(wrongWord);

    };

    //;
    showUnderscore[0].innerHTML = genUnderScore().join(' ');


});

</script>
